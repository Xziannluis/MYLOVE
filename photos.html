<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-transparent py-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger rounded-pill shadow mx-auto" style="max-width: 600px;">
            <div class="container-fluid justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="letter.html">Letter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="photos.html">Photos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="mt-5">
        <div class="container text-center">
            <h1 class="text-danger fw-bold">Our Beautiful Memories</h1>
            <div class="photo-box mt-4">
                <img id="photo" src="mylove2.jpg" alt="Photo 2" class="img-fluid rounded" style="border: 2px solid #ff4d4d;">
            </div>
            <p class="mt-3 text-primary">Click the photo to see the next one</p>
        </div>
    </main>
    <script>
        const photos = [
          
            "mylove2.jpg",
            "mylove3.jpg",
            "mylove4.jpg",
            "mylove5.jpg",
            "mylove6.jpg",
            "mylove7.jpg",
            "mylove9.jpg",
            "mylove11.jpg",
            "mylove12.jpg",
            "mylove14.jpg",
            "mylove15.jpg",
            "mylove16.jpg",
            "mylove17.jpg",
            "mylove18.jpg"

            
        ];
        let currentPhotoIndex = 0;

        document.getElementById("photo").addEventListener("click", () => {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            document.getElementById("photo").src = photos[currentPhotoIndex];
        });
    </script>
</body>
</html>
